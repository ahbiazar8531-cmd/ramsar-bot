<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی پیشرفته برنامه کلاسی</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #64ffda;
            --bg-dark: #03070f;
            --card-bg: #050a14;
            --input-bg: #0f1b2a;
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            padding: 20px;
            font-family: Tahoma, Arial, sans-serif;
            color: var(--text-white);
            display: flex;
            justify-content: center;
        }

        .uni-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 1000px;
            width: 100%;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        h1 { 
            color: var(--primary); 
            text-align: center; 
            font-size: 20px;
            margin-bottom: 20px;
        }

        .filter-section {
            background-color: #060d1a;
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        /* استایل جدید برای اینپوت‌ها */
        input[type="text"] {
            width: 100%;
            background-color: var(--input-bg);
            color: white;
            border: 1px solid rgba(100, 255, 218, 0.4);
            padding: 12px;
            border-radius: 8px;
            font-family: Tahoma;
            box-sizing: border-box; /* برای جلوگیری از بیرون زدن از کادر */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(100, 255, 218, 0.3);
        }

        .button-group { grid-column: 1 / -1; display: flex; gap: 10px; }
        
        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: Tahoma;
        }
        
        .btn-reset { background: transparent; color: #ff6464; border: 1px solid #ff6464; transition: 0.3s; }
        .btn-reset:hover { background: rgba(255, 100, 100, 0.1); }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-size: 13px; }
        th { background-color: var(--primary); color: #000; position: sticky; top: 0; }
        
        /* هایلایت کردن سطرها هنگام هاور */
        tr:hover td { background-color: rgba(100, 255, 218, 0.05); }

        #loading { text-align: center; color: var(--primary); margin: 20px; }
        .no-result { text-align: center; padding: 20px; color: #aaa; }
    </style>
</head>
<body>

<div class="uni-container">
    <h1>جستجوی زنده برنامه کلاسی</h1>

    <div id="loading">⏳ در حال خواندن فایل schedule.xlsx ...</div>

    <div class="filter-section" id="filterUI" style="display:none;">
        <div>
            <label style="display:block; margin-bottom:5px; font-size:12px; color:#aaa;">نام درس:</label>
            <input type="text" id="lessonInput" oninput="performSearch()" placeholder="مثلا: ریاضی...">
        </div>
        <div>
            <label style="display:block; margin-bottom:5px; font-size:12px; color:#aaa;">نام استاد:</label>
            <input type="text" id="profInput" oninput="performSearch()" placeholder="مثلا: دکتر...">
        </div>
        
        <div class="button-group">
            <button class="btn-reset" onclick="resetFilters()">پاک کردن فیلترها</button>
        </div>
    </div>

    <div id="resultsArea"></div>
</div>

<script>
    const EXCEL_URL = './schedule.xlsx'; 
    let fullData = [];

    // تابع تبدیل زمان اکسل
    function formatExcelTime(t) {
        if (!t) return '-';
        if (typeof t === 'string') return t;
        let totalSeconds = Math.round(t * 24 * 3600);
        let h = Math.floor(totalSeconds / 3600);
        let m = Math.floor((totalSeconds % 3600) / 60);
        return h.toString().padStart(2, '0') + ":" + m.toString().padStart(2, '0');
    }

    async function init() {
        try {
            const response = await fetch(EXCEL_URL);
            if (!response.ok) throw new Error("فایل پیدا نشد");
            
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            fullData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            
            // نمایش اولیه (می‌توانید این خط را بردارید تا ابتدا جدول خالی باشد)
            performSearch(); 

            document.getElementById('loading').style.display = 'none';
            document.getElementById('filterUI').style.display = 'grid';
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = 
                "❌ خطا: فایل schedule.xlsx پیدا نشد. مطمئن شوید نام فایل دقیق است و روی Live Server اجرا می‌شود.";
        }
    }

    function performSearch() {
        // گرفتن مقادیر تایپ شده و حذف فاصله‌های اضافی
        const lessonVal = document.getElementById('lessonInput').value.trim();
        const profVal = document.getElementById('profInput').value.trim();
        const resultsArea = document.getElementById('resultsArea');

        // فیلتر کردن داده‌ها
        const filtered = fullData.filter(r => {
            // تبدیل مقادیر اکسل به رشته برای جستجوی امن
            const lessonName = (r['نام درس'] || '').toString();
            const profName = (r['نام استاد'] || '').toString();

            // بررسی اینکه آیا متن تایپ شده در نام درس یا استاد وجود دارد (شامل می‌شود؟)
            const matchLesson = lessonName.includes(lessonVal);
            const matchProf = profName.includes(profVal);

            return matchLesson && matchProf;
        });

        // اگر نتیجه‌ای نبود
        if (filtered.length === 0) {
            resultsArea.innerHTML = "<div class='no-result'>موردی با این مشخصات یافت نشد</div>";
            return;
        }

        // محدود کردن نمایش برای جلوگیری از هنگ کردن مرورگر اگر داده‌ها زیاد بود (مثلا ۵۰۰ تا)
        const displayData = filtered.slice(0, 500); 

        let html = `<table><thead><tr>
            <th>ردیف</th><th>درس</th><th>استاد</th><th>روز</th><th>ساعت</th><th>کلاس</th>
        </tr></thead><tbody>`;

        displayData.forEach((r, i) => {
            html += `<tr>
                <td>${i + 1}</td>
                <td>${r['نام درس'] || '-'}</td>
                <td>${r['نام استاد'] || '-'}</td>
                <td>${r['روز'] || '-'}</td>
                <td>${formatExcelTime(r['زمان شروع'] || r['زمان'])}</td>
                <td>${r['شماره کلاس'] || '-'}</td>
            </tr>`;
        });
        
        // اگر تعداد نتایج بیشتر از ۵۰۰ بود یک پیام نشان بده
        if (filtered.length > 500) {
             html += `<tr><td colspan="6" style="color:yellow;">... و ${filtered.length - 500} مورد دیگر (لطفا جستجو را دقیق‌تر کنید)</td></tr>`;
        }

        resultsArea.innerHTML = html + "</tbody></table>";
    }

    function resetFilters() {
        document.getElementById('lessonInput').value = "";
        document.getElementById('profInput').value = "";
        performSearch(); // بازخوانی جدول کامل
    }

    init();
</script>

</body>
</html>
