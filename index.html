<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست لوکال برنامه کلاسی</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --primary: #64ffda;
            --bg-dark: #03070f;
            --card-bg: #050a14;
            --input-bg: #0f1b2a;
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            padding: 20px;
            font-family: Tahoma, Arial, sans-serif;
            color: var(--text-white);
            display: flex;
            justify-content: center;
        }

        .uni-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 1000px;
            width: 100%;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        h1 { 
            color: var(--primary); 
            text-align: center; 
            font-size: 20px;
        }

        .filter-section {
            background-color: #060d1a;
            border: 1px solid var(--primary);
            border-radius: 12px;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            background-color: var(--input-bg);
            color: white;
            border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 10px;
            border-radius: 8px;
            font-family: Tahoma;
        }

        .button-group { grid-column: 1 / -1; display: flex; gap: 10px; }
        
        button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-family: Tahoma;
        }
        
        .btn-search { background: var(--primary); border: none; color: #000; }
        .btn-reset { background: transparent; color: #ff6464; border: 1px solid #ff6464; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); font-size: 12px; }
        th { background-color: var(--primary); color: #000; }
        
        #loading { text-align: center; color: var(--primary); margin: 20px; }
    </style>
</head>
<body>

<div class="uni-container">
    <h1>برنامه کلاسی</h1>

    <div id="loading">⏳ در حال خواندن فایل schedule.xlsx ...</div>

    <div class="filter-section" id="filterUI" style="display:none;">
        <select id="lessonSelect"><option value="">-- انتخاب درس --</option></select>
        <select id="profSelect"><option value="">-- انتخاب استاد --</option></select>
        <div class="button-group">
            <button class="btn-search" onclick="performSearch()">جستجو</button>
            <button class="btn-reset" onclick="resetFilters()">پاک کردن</button>
        </div>
    </div>

    <div id="resultsArea"></div>
</div>

<script>
    // در حالت لوکال، فایل باید کنار فایل HTML باشد
    const EXCEL_URL = './schedule.xlsx'; 
    let fullData = [];

    // تابع تبدیل زمان اکسل
    function formatExcelTime(t) {
        if (!t) return '-';
        if (typeof t === 'string') return t;
        let totalSeconds = Math.round(t * 24 * 3600);
        let h = Math.floor(totalSeconds / 3600);
        let m = Math.floor((totalSeconds % 3600) / 60);
        return h.toString().padStart(2, '0') + ":" + m.toString().padStart(2, '0');
    }

    async function init() {
        try {
            const response = await fetch(EXCEL_URL);
            if (!response.ok) throw new Error("فایل پیدا نشد");
            
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            // فرض بر این است که داده‌ها در شیت اول هستند
            fullData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            
            populateDropdowns();
            document.getElementById('loading').style.display = 'none';
            document.getElementById('filterUI').style.display = 'grid';
        } catch (e) {
            console.error(e);
            document.getElementById('loading').innerHTML = 
                "❌ خطا: فایل schedule.xlsx پیدا نشد یا با Live Server اجرا نشده است.";
        }
    }

    function populateDropdowns() {
        const lessons = [...new Set(fullData.map(r => r['نام درس']))].filter(Boolean).sort();
        const profs = [...new Set(fullData.map(r => r['نام استاد']))].filter(Boolean).sort();
        
        const lSelect = document.getElementById('lessonSelect');
        const pSelect = document.getElementById('profSelect');
        
        lessons.forEach(l => lSelect.add(new Option(l, l)));
        profs.forEach(p => pSelect.add(new Option(p, p)));
    }

    function performSearch() {
        const lesson = document.getElementById('lessonSelect').value;
        const prof = document.getElementById('profSelect').value;
        const resultsArea = document.getElementById('resultsArea');

        const filtered = fullData.filter(r => 
            (!lesson || r['نام درس'] === lesson) && (!prof || r['نام استاد'] === prof)
        );

        if (filtered.length === 0) {
            resultsArea.innerHTML = "<p style='text-align:center'>موردی یافت نشد</p>";
            return;
        }

        let html = `<table><thead><tr>
            <th>ردیف</th><th>درس</th><th>استاد</th><th>روز</th><th>ساعت</th><th>کلاس</th>
        </tr></thead><tbody>`;

        filtered.forEach((r, i) => {
            html += `<tr>
                <td>${i + 1}</td>
                <td>${r['نام درس'] || '-'}</td>
                <td>${r['نام استاد'] || '-'}</td>
                <td>${r['روز'] || '-'}</td>
                <td>${formatExcelTime(r['زمان شروع'] || r['زمان'])}</td>
                <td>${r['شماره کلاس'] || '-'}</td>
            </tr>`;
        });
        resultsArea.innerHTML = html + "</tbody></table>";
    }

    function resetFilters() {
        document.getElementById('lessonSelect').value = "";
        document.getElementById('profSelect').value = "";
        document.getElementById('resultsArea').innerHTML = "";
    }

    init();
</script>

</body>

</html>
